name: CI

on:
    push:
        branches: [main, implementing-backend]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        env:
            VITE_BASE_API_URL: http://localhost:3000/api

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - run: npm ci

            - run: npm run lint

            - run: npm run format

            - run: npm run test

            - run: npm run build
